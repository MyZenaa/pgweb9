<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        width: 100%;
        height: 720px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      // Inisialisasi peta
      var map = L.map("map").setView([-6.1810352, 106.8276429], 13);

      // Tile Layer Base Map
      var basemap = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
      );

      var Esri_WorldImagery = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community",
        }
      );

      var rupabumiindonesia = L.tileLayer(
        "https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}",
        {
          attribution: "Badan Informasi Geospasial",
        }
      );

      // Menambahkan basemap ke dalam peta
      Esri_WorldImagery.addTo(map);

      // Marker 1
      var Marker = L.marker([-6.1753924, 106.8271528]);
      Marker.addTo(map);

      // Marker 2
      var Marker2 = L.marker([-6.1816222, 106.8269885]);
      Marker2.addTo(map);

      // Popup untuk Marker 1
      Marker.bindPopup(
        "<b>Welcome to Monas</b><br>The Worst city in the world"
      );
      Marker.openPopup(); // Membuka popup untuk marker pertama

      // Tooltip untuk Marker 1
      Marker.bindTooltip("Ini adalah tooltip");
      Marker.openTooltip(); // Membuka tooltip untuk marker pertama

      // Circle
      var circle = L.circle([-6.1753924, 106.8271528], {
        color: "#FADFA1", // warna garis
        opacity: 1, // opacity garis
        fillColor: "#EAE4DD", // warna fill
        fillOpacity: 0.5, // opacity fill
        radius: 1000, // radius dalam meter
      });

      // Menambahkan circle ke dalam peta
      circle.addTo(map);

      // Control Layer
      var baseMaps = {
        OpenStreetMap: basemap,
        "Esri World Imagery": Esri_WorldImagery,
        "Rupa Bumi Indonesia": rupabumiindonesia,
        
      };
      // Scale
      var scale = L.control.scale({
        position: "bottomright",
        imperial: false,
      });

      scale.addTo(map);
    </script>
  </body>
</html>
